<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <header class="head-card">
            <h2>Metric/Imperial unit conversion</h2>
            <!-- <h1 id="value">0</h1> -->
            <input type="number" min="1" max="1000" id="value" required>
        </header>
        <article class="body-card">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </article>

        <script src="/index.js"></script>
    </div>
</body>
</html>
